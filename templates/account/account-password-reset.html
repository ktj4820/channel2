{% extends 'account/account-base.html' %}
{% import '_macros/forms.html' as forms with context %}

{% block content %}
    <form action="" method="post">
        {{ forms.non_field_errors(form) }}
        {{ forms.csrf_input() }}
        {{ forms.field(form.email, show_label=False) }}
        <button type="submit">Reset Password</button>
        <div class="space-top-30 text-center">
            <a href="{{ url('account.login') }}">Back to Login</a>
        </div>
    </form>
{% endblock %}
