{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h2 class="page-title">{% trans %}All Tags{% endtrans %}</h2>
    </div>
    {% for tag in tag_list %}
        <div class="tli">
            <a href="{{ url('tag', args=[tag.id, tag.slug]) }}" class="tli-main" title="{{ tag.name }}">{{ tag.name }}</a>
            <div class="clear"></div>
        </div>
    {% endfor %}
{% endblock %}
