{% extends 'base.html' %}

{% block content %}
    <h2>All Tags</h2>
    <table>
        <tbody>
            {% for tag in tag_list %}
                <tr>
                    <td>
                        <a href="{{ url('tag', args=[tag.id, tag.slug]) }}" title="{{ tag.name }}" class="space-right-10">{{ tag.name }}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
