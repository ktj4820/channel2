{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h2 class="page-title">{% trans %}All Tags{% endtrans %}</h2>
    </div>
    {% for tag in tag_list %}
        <a href="{{ url('tag', args=[tag.id, tag.slug]) }}" class="tli" title="{{ tag.name }}">{{ tag.name }}</a>
    {% endfor %}
{% endblock %}
