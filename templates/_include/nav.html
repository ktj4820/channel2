{% set url_home = url('home') %}
{% set url_tag_list = url('tag.list') %}

<nav>
    <span class="nav-header">Guide</span>
    <a href="{{ url_home }}" class="nav-link">
        <span class="icon icon-home"></span>
        <span>Home</span>
    </a>
    {% for tag in PINNED_TAG_LIST %}
        {% set url_tag = url('tag', args=[tag.id, tag.slug]) %}
        <a href="{{ url_tag }}" class="nav-link">
            <span class="icon icon-right-open"></span>
            <span>{{ tag.name }}</span>
        </a>
    {% endfor %}
    <a href="{{ url_tag_list }}" class="nav-link">
        <span class="icon icon-tag"></span>
        <span>All Tags</span>
    </a>
    <span class="nav-header">Pinned</span>
    {% if user.is_staff %}
        <span class="nav-header">Admin</span>
        <a href="{{ url_staff_user_add }}" class="nav-link">
            <span class="icon icon-user-add"></span>
            <span>Add User</span>
        </a>
        <a href="{{ url_staff_video_import }}" class="nav-link">
            <span class="icon icon-publish"></span>
            <span>Import Videos</span>
        </a>
    {% endif %}
</nav>
