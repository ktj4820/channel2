{% import '_macros/forms.html' as forms with context %}

{% set gravatar_url = user.email|gravatar %}
{% set url_account_settings = url('account.settings') %}

<header>
    <span class="max-md icon icon-menu" id="header-menu-button"></span>
    <a href="{{ url('home') }}" class="header-logo min-sm">Channel 2</a>
    <form action="{{ url('search') }}" method="get" class="header-form">
        <input type="text" name="q" placeholder="Search Channel 2..." id="header-search-input" value="{{ request.GET.q }}">
        <button class="icon icon-search" id="header-search-button"></button>
    </form>
    <a href="{{ url_account_settings }}" class="header-link min-md">
        <img class="header-gravatar circle" src="{{ gravatar_url }}&s=60">
        <span class="space-left-5">Settings</span>
    </a>
    <a class="header-link min-md" onclick="document.getElementById('logout-form').submit()">
        <span class="icon icon-logout"></span>
        <span class="space-left-5">{% trans %}Logout{% endtrans %}</span>
    </a>
</header>
<form action="{{ url('account.logout') }}" method="post" class="none" id="logout-form">{{ forms.csrf_input() }}</form>
