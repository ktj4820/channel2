{% import '_macros/forms.html' as forms with context %}

<header>
    <div class="container header-container">
        <span class="icon icon-menu max-sm" id="header-mobile-menu-icon"></span>
        <a href="{{ url('video.list') }}" id="header-logo">Channel 2</a>
        <div class="spacer min-xs"></div>
        <span id="header-email" class="min-sm">{{ user.email }}</span>
        <a onclick="document.getElementById('header-logout-form').submit();" class="icon icon-logout" id="header-logout-icon" title="{% trans %}Logout{% endtrans %}"></a>
    </div>
</header>
<form action="{{ url('account.logout') }}" method="post" id="header-logout-form">
    {{ forms.csrf_input() }}
</form>
